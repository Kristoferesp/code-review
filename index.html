<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro com Temas</title>
    <style>
        /* --- CSS --- */
        :root {
            --primary: #3b82f6;
            --success: #2ecc71;
            --danger: #e74c3c;
            --dark: #1f2937;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        /* O fundo padr칚o ser치 alterado pelo JS */
        body { 
            background-color: #f3f4f6; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            padding: 20px; 
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container { background: white; width: 100%; max-width: 500px; padding: 25px; border-radius: 12px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }

        h2 { text-align: center; margin-bottom: 20px; color: var(--dark); }

        /* Seletor de Cores */
        .theme-selector {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255,255,255,0.8);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        #bg-color-picker { cursor: pointer; border: none; width: 30px; height: 30px; border-radius: 50%; overflow: hidden; }

        /* Dashboard */
        .dashboard { display: flex; justify-content: space-between; margin-bottom: 25px; gap: 10px; }
        .card { flex: 1; text-align: center; padding: 15px; border-radius: 8px; background: #fff; border: 1px solid #eee; }
        .card h4 { font-size: 11px; text-transform: uppercase; color: #777; margin-bottom: 5px; }
        .card p { font-size: 16px; font-weight: bold; }
        
        .money-plus { color: var(--success); }
        .money-minus { color: var(--danger); }

        /* Lista */
        h3 { border-bottom: 2px solid #f3f4f6; padding-bottom: 8px; margin: 20px 0 10px; font-size: 18px; }
        .list { list-style-type: none; margin-bottom: 30px; max-height: 200px; overflow-y: auto; }
        .list li { background-color: #fff; border: 1px solid #f1f1f1; border-radius: 6px; display: flex; justify-content: space-between; padding: 12px; margin-bottom: 8px; }
        .list li.plus { border-left: 6px solid var(--success); }
        .list li.minus { border-left: 6px solid var(--danger); }
        
        .delete-btn { cursor: pointer; background: var(--danger); color: white; border: 0; padding: 2px 8px; border-radius: 4px; font-size: 12px; }

        /* Formul치rio */
        .form-control { margin-bottom: 12px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 14px; }
        input, select { border: 1px solid #ddd; border-radius: 6px; font-size: 15px; padding: 12px; width: 100%; outline: none; }
        
        .btn { cursor: pointer; background: var(--primary); color: white; border: 0; font-size: 16px; margin-top: 10px; padding: 12px; width: 100%; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>

    <!-- Seletor de Cor de Fundo -->
    <div class="theme-selector">
        <label for="bg-color-picker">游꿛 Mudar Fundo:</label>
        <input type="color" id="bg-color-picker" value="#f3f4f6">
    </div>

    <div class="container">
        <h2>游눯 Simulador Pro</h2>

        <div class="dashboard">
            <div class="card">
                <h4>Entradas</h4>
                <p id="money-plus" class="money-plus">+ R$ 0,00</p>
            </div>
            <div class="card">
                <h4>Sa칤das</h4>
                <p id="money-minus" class="money-minus">- R$ 0,00</p>
            </div>
            <div class="card">
                <h4>Saldo</h4>
                <p id="balance">R$ 0,00</p>
            </div>
        </div>

        <h3>Hist칩rico</h3>
        <ul id="list" class="list"></ul>

        <h3>Nova Transa칞칚o</h3>
        <form id="form">
            <div class="form-control">
                <label>Descri칞칚o</label>
                <input type="text" id="text" placeholder="Ex: Sal치rio, Pizza..." required />
            </div>
            <div class="form-control">
                <label>Valor (R$)</label>
                <input type="number" id="amount" placeholder="0,00" step="0.01" required />
            </div>
            <div class="form-control">
                <label>Tipo</label>
                <select id="type">
                    <option value="receita">Receita (+)</option>
                    <option value="despesa">Despesa (-)</option>
                </select>
            </div>
            <button class="btn">Adicionar</button>
        </form>
    </div>

    <script>
        /* --- L칍GICA --- */
        const list = document.getElementById('list');
        const form = document.getElementById('form');
        const text = document.getElementById('text');
        const amount = document.getElementById('amount');
        const typeSelect = document.getElementById('type');
        const colorPicker = document.getElementById('bg-color-picker');

        // --- FUNCIONALIDADE DE COR DE FUNDO ---
        // Ao carregar, verifica se tem cor salva
        const savedColor = localStorage.getItem('bgColor') || '#f3f4f6';
        document.body.style.backgroundColor = savedColor;
        colorPicker.value = savedColor;

        // Ao mudar a cor no seletor
        colorPicker.addEventListener('input', (e) => {
            const newColor = e.target.value;
            document.body.style.backgroundColor = newColor;
            localStorage.setItem('bgColor', newColor);
        });

        // --- L칍GICA FINANCEIRA ---
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        function updateLocalStorage() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        function removeTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            updateLocalStorage();
            init();
        }

        function addTransactionDOM(transaction) {
            const sign = transaction.amount < 0 ? '-' : '+';
            const item = document.createElement('li');
            item.classList.add(transaction.amount < 0 ? 'minus' : 'plus');

            item.innerHTML = `
                ${transaction.text} <span>${sign} ${Math.abs(transaction.amount).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</span>
                <button class="delete-btn" onclick="removeTransaction(${transaction.id})">x</button>
            `;
            list.appendChild(item);
        }

        function updateValues() {
            const amounts = transactions.map(t => t.amount);
            const total = amounts.reduce((acc, item) => (acc += item), 0).toFixed(2);
            const income = amounts.filter(item => item > 0).reduce((acc, item) => (acc += item), 0).toFixed(2);
            const expense = (amounts.filter(item => item < 0).reduce((acc, item) => (acc += item), 0) * -1).toFixed(2);

            document.getElementById('balance').innerText = Number(total).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            document.getElementById('money-plus').innerText = `+ R$ ${Number(income).toLocaleString('pt-BR')}`;
            document.getElementById('money-minus').innerText = `- R$ ${Number(expense).toLocaleString('pt-BR')}`;
        }

        function init() {
            list.innerHTML = '';
            transactions.forEach(addTransactionDOM);
            updateValues();
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const val = typeSelect.value === 'despesa' ? -Math.abs(amount.value) : Math.abs(amount.value);
            const transaction = { id: Date.now(), text: text.value, amount: val };
            
            transactions.push(transaction);
            updateLocalStorage();
            init();
            text.value = ''; amount.value = '';
        });

        init();
    </script>
</body>
</html>
